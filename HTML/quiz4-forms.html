<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RegisterForm</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <div>
            <label for="firstName">First Name: </label>
            <input id="firstName" type="text" placeholder="John" required>
            <label for="lastName">Last Name: </label>
            <input id="lastName" type="text" placeholder="Smith" required>
        </div>
        <div>
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="Male" value="MALE">
            <label for="Female">Female</label>
            <input type="radio" name="gender" id="Female" value="FEMALE">
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="OTHER">
        </div>
        <div>
            <label for="email">Email: </label>
            <input id="email" type="email" placeholder="your email" required>
            <label for="password">Password: </label>
            <input id="password" type="password" placeholder="your password" pattern=".{5,10}" title="Password must be 5 to 10 characters" required>
        </div>
        <div>
            <label>Birthday: 
                <select name="month" id=""> 
                    <option value="">Month</option>
                    <option value="">Feb</option>
                    <option value="">Mar</option>
                </select>
                <select name="day" id="day"> 
                    <option value="">Day</option>
                    <option value="">02</option>
                    <option value="">03</option>
                </select>
                <select name="year" id=""> 
                    <option value="">Year</option>
                    <option value="">1988</option>
                    <option value="">1989</option>
                </select>
        </label>
        </div>
        <div>
            <label for="agree">I agree to the terms and conditions</label> 
            <input type="checkbox" name="agree" id="" required>
        </div>
        </div>
            <button>Submit</button>
        </div>
    </form>
    
</body>
</html>
